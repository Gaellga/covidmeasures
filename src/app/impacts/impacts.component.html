<div class="main-content">
  <div class="container-fluid">

    <div layout-align="end end">
      <h2 *ngIf="isMobile"><u>{{titleService.getTitle()}}</u></h2>
    </div>

    <hr>

    <div class="col-md-12">
      <div class="card">

        <div class="card-header card-header-success">
          <h3 class="card-title">Impacts of COVID-19</h3>
        </div>

        <div class="card-body">

          <div class="content table-responsive table-full-width">
            <table class="table">
              <thead>
                <th class="text-primary" *ngFor="let row of impactHeaders">
                  {{ row }}
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let row of impacts">
                  <td>{{ row.impact }}</td>
                  <td>{{ row.description }}</td>
                  <td>{{ row.location }}</td>
                  <td>{{ row.measure }}</td>
                  <td>
                    <a href="{{ row.link }}" target="_blank">{{ row.source }}</a>
                  </td>
                </tr>
              </tbody>
            </table>
            </div>
    
        </div>

        <div class="card-footer">
          <div class="stats">
            <!-- Put Updated On date -->
          </div>
          <div class="stats">
            Source: CovidMeasures Community 
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
